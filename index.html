<!doctype html>
 <html class="no-js">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Dashboard for managing items">
<meta name="author" content="Mateusz Rzepa">
<link rel="shortcut icon" href="admin/images/favicon.png" type="image/png">

<title>Liquium Manager</title>

<script type="text/javascript" src="https://cdn.jsdelivr.net/async/2.1.4/async.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="scripts/liquium-contracts-debug.js"></script>
<link href="bower_components/AdminLTE/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="bower_components/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
<link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">

</head>

<body ng-app="liquiumapi" class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <a ui-sref="polls" class="logo">
      <span class="logo-mini"><b>LM</b></span>
      <span class="logo-lg">Liquium Manager</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="input-group">
        <div class="input-group input-group-lg" style="padding:1.5px 100px 0px;">
      	 <input type="text" class="form-control" ng-model="pagination.query" placeholder="Search your organization" />
      	 <div class="input-group-btn">
      	   <button type="submit" class="btn btn-primary">Go</button>
      	 </div>

        </div>

        <div class="input-group-btn" style="padding-right: 5px;">
          <button type="submit" class="btn btn-primary" style="border-radius: 6px; padding: 11px 11px; border-color: black;">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </div>
      </div>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="header">OPTIONS</li>
        <li>
          <a ui-sref="polls">
            <i class="fa fa-th"></i> <span>Polls</span>
          </a>
        </li>
        <li>
          <a ui-sref="categories">
            <i class="fa fa-th"></i> <span>Categories</span>
          </a>
        </li>
        <li>
          <a ui-sref="users">
            <i class="fa fa-th"></i> <span>Users</span>
          </a>
        </li>
        <li>
          <a ui-sref="delegates">
            <i class="fa fa-th"></i> <span>Delegates</span>
          </a>
        </li>
        
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
    <div class="contentpanel">
        <div autoscroll="false" style="" class="" ui-view></div>
    </div>
  </div>
  <div class="control-sidebar-bg"></div>
</div>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="
bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-base64/angular-base64.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-order-object-by/src/ng-order-object-by.js"></script>
<script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
<script src="bower_components/ngQuickDate/dist/ng-quick-date.min.js"></script>
<script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
<script src="bower_components/checklist-model/checklist-model.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/global.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/crud.js"></script>
<script src="scripts/controllers/collection/list.js"></script>
<script src="scripts/controllers/document/list.js"></script>
<script src="bower_components/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="bower_components/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<script src="bower_components/AdminLTE/plugins/fastclick/fastclick.js"></script>
<script src="bower_components/AdminLTE/dist/js/app.min.js"></script>
<script src="bower_components/AdminLTE/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="bower_components/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="bower_components/AdminLTE/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="bower_components/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>



</body>
</html>
