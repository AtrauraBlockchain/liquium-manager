<div class="table-responsive">
          <div class="box-header with-border">
            <h3 class="box-title">Add voter</h3>
          </div>
          <div class="box-body">
            <form role="form" ng-submit="addVoter()" ng-controller="CollectionListController">
              <div class="form-group">
                <label>Voter name</label>
                <input type="text" ng-model="newVoterName" class="form-control" placeholder="Enter name here" required>
              </div>

              <div class="form-group">
                <label>Voter adress</label>
                <input type="text" ng-model="newVoterAddr" class="form-control" placeholder="Enter name here" required>
              </div>

              <div class="box-footer">
                <button type="submit" ng-disabled="item !== 'Create'" class="btn btn-info pull-right" style="margin-left: 5px;">{{ item }}</button>
              </div>

            </form>
          </div>
</div>
