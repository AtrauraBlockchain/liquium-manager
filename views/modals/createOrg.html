<div class="table-responsive">
          <div class="box-header with-border">
            <h3 class="box-title">New organization</h3>
          </div>
          <div class="box-body">
            <form role="form" ng-submit="deployOrg()" ng-controller="CollectionListController">
              <div class="form-group">
                <label>Organization name</label>
                <input type="text" class="form-control" placeholder="Enter name here">
              </div>
                <button type="submit" ng-disabled="submitText !== 'Create'" class="btn btn-info pull-right" style="margin-left: 5px;">{{ submitText }}</button>

            </form>
          </div>
</div>
