<div class="modal-header">
    <h3 class="modal-title">Edit item here!</h3>
</div>
<div class="modal-body">

<div ui-codemirror="{
        lineWrapping : true,
        lineNumbers: true,
        mode: 'javascript',
        onLoad: codeMirrorLoaded
    }" ng-model="item2" ui-refresh="isRefreshed"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary disabled" ng-click="ok()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
